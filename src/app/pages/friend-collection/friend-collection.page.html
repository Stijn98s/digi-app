<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title >Vrienden</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-toolbar>
        <ion-item slot="secondary">
        <ion-label position="floating">Naam vriend</ion-label>
        <ion-input #newFriendName ></ion-input>
        </ion-item>
        <ion-button slot="end" (click)="addFriend(newFriendName.value)">Vriend Toevoegen</ion-button>
    </ion-toolbar>
    <ion-list>
        <ion-item *ngFor=" let friend of friends$ | async" routerLink="/friend/{{ friend.name }}">
          <ion-avatar slot="start"> 
            <img  *ngIf="friend.image" src="{{ friend.image }}"/>
          </ion-avatar>  
          <ion-label>{{friend.name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
